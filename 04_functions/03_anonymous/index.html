    <title>Funciones Anónimas</title>
</head>
<body>
    <h1>Funciones anónimas</h1>
    <p>Una función anónima en JavaScript es una función sin un nombre específico asignado a ella.\
        En su lugar, se define de manera literal y se utiliza como un valor en sí mismo, 
        a menudo como argumento de otra función o asignada a una variable.
    </p>

</body>
