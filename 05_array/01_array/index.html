<body>
    <h1>Arreglo</h1>
    <p>
        Un arreglo en JavaScript es una estructura de datos que permite almacenar y organizar una colección de elementos
        en una sola variable.
        Los elementos en un arreglo pueden ser de cualquier tipo de datos, como números, cadenas de texto, objetos,
        funciones, entre otros.
    </p>

</body>
