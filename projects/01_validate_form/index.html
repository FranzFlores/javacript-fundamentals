<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed {
            border: 3px dashed black;
            padding: 5px;
        }

        .container {
            margin: auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Ejercicio DOM - Eventos - Funciones</h1>
    <div class="box">
        <p style="text-align: justify; margin: auto;">
            El ejercicio consiste en validar un formulario y en caso de que todo este correcto se muestra un recuadro
            con toda
            la información ingresada.
        </p>
        <form style="margin-top:20px; text-align: center;" method="post" id="form" onsubmit="return false;">
            <label for="name">Nombres:</label><br>
            <input type="text" name="name" id="name" /><br>
            <span id="error"></span>

            <label for="lastname">Apellidos:</label><br>
            <input type="text" name="lastname" id="lastname" /><br>

            <label for="age">Edad:</label><br>
            <input type="number" name="age" id="age" /><br>

            <input type="submit" style="margin-top:20px;" value="Enviar" id="submit"><br>
        </form>
    </div>

    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
    </div>

    <script src="main.js"></script>
</body>

</html>
